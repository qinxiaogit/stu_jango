{% extends "blog/base.html" %}
    {% block stylesheets %}
        {% for article in article_list %}
        <h1 class="title">
            <a href="{% url 'blog:detail' article.pk %}">{{ article.title }}</a><span>{{ article.create_time|date:"Y-m-d" }}</span>
        </h1>
    {% endfor %}
{% endblock %}
